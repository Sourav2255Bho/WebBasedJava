<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cart System</title>
</head>
<body>
	<h1 style="text-align: center;">Login</h1>
	<div style="background-color: antiquewhite; border: 2px solid purple; border-radius: 20px; width: 50%; margin: auto; padding: 10px;">
		<form action="login-validation" method="post">
			<table style="text-align: center; width:100%;">
				<tr>
					<td colspan="2">
						<input type="text" name="email" id="email" placeholder="Enter your Email">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="password" name="password" id="password" placeholder="Enter your Password">
					</td>
				</tr>
				<tr>
					<td colspan="2">
                        <button type="submit">Login</button>
                    </td>
				</tr>
				<tr>
					<td>Are you a new user?</td>
					<td>
						<a href="registration.html"><button type="button">Register</button></a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
